[tox]
skipsdist=True
envlist=
    test-py{38,39}-dj32
    test-py{39,310}-dj40
    test-py{39,310}-dj41
    test-py{310,311}-dj42

[testenv]
deps=
    dj32: Django>=3.2,<4
    dj40: Django>=4.0,<4.1
    dj41: Django>=4.1,<4.2
    dj42: Django>=4.2,<4.3
    test: pytest
          pytest-env
skip_install=true
allowlist_externals=sh
commands=
    sh -c "rm -f dist/*.whl && poetry build -f wheel && pip install dist/*.whl"
    test: pytest {posargs}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
